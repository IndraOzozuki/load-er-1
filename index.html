<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.wrap {
			width: 100%;
			height: 100%;
			background-image: url(anime-naruto-minato-namikaze-wallpaper-preview.jpg);
			background-size: cover;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}

		#progress {
			widows: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 0;
			font-size: 50px;
			z-index: 2;
			color: white;
			font-weight: 900;
		}

		#row {
			width: 0;
			height: 10px;
			background-color: brown;
			z-index: 3;
			position: absolute;
			left: 0;
			top: 0;
			border-bottom-right-radius: 10px;
			border-top-right-radius: 10px;
		}
	</style>

</head>

<body>
	<div id="row"></div>
	<div id="progress"></div>
	<div class="wrap" id="wrap"></div>
	<script>
		let s = 0;
		let blur = 10

		wrap.style.filter = 'blur(' + blur + 'px)';
		setInterval(function() {
			if (s < 100) {
				s++;

				progress.innerText = s + '%';
				blur = blur - 0.099;
				wrap.style.filter = 'blur(' + blur + 'px)';
				row.style.width = s + '%';
				row.style.transition = '0.2s';
				opacity = opacity - 0.008;
				progress.style.opacity = opacity
				}else{
					progress.style.display = 'none';
					row.style.display ='none'
					
					
				}

		}, 100)
	</script>
</body></html>
